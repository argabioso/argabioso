<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#101010" />

  <link rel="shortcut icon" href="../assets/icons/favicon.ico" />

  <title>Mitchie and Arbyn's Wedding</title>

  <link rel="stylesheet" href="https://arbyn.argabioso.com/shared/css/fonts.css">

  <link rel="stylesheet" href="css/bulma.css" />
  <link rel="stylesheet" href="css/main.v2.css" />

  <style>
    .our-story header .title {
      text-transform: uppercase;
      letter-spacing: 0.3rem;
    }

    header + hr {
      width: 140px;
      margin-left: auto;
      margin-right: auto;
      background-color: #363636;
      height: 2px;
    }

    .our-story {
      background: url('images/bg.gif') repeat;
    }

    .our-story header .title,
    .our-story .level-item .heading {
      font-family: "Google Sans", sans-serif;
    }

    .our-story .level-item .heading {
      text-transform: none;
      font-weight: 700;
      font-size: 0.75rem;
    }

    .our-story hr {
      margin-bottom: 60px;
    }

    .mycon {
      display: inline-block;
      height: 36px;
      background-size: cover;
      text-indent: -9999px;
      margin-bottom: 0.5rem;
    }

    .mycon.mycon--circuit {
      background: url('images/chip.png') no-repeat;
      width: 40px;
    }

    .mycon.mycon--orgs {
      background: url('images/account-group.png') no-repeat;
      width: 59px;
    }

    .mycon.mycon--dog {
      background: url('images/dog.png') no-repeat;
      width: 49px;
    }
  </style>
</head>

<body>
  <section class="section our-story">
    <div class="container is-max-widescreen">
      <header class="level">
        <h1 class="title level-item">Our Story ðŸŽ“</h1>
      </header>

      <hr />

      <div class="level">
        <div class="level-item has-text-centered">
          <div>
            <i class="mycon mycon--circuit"></i>
            <p class="heading">Electronics</p>
          </div>
        </div>
        <div class="level-item has-text-centered">
          <div>
            <i class="mycon mycon--orgs"></i>
            <p class="heading">Organizations</p>
          </div>
        </div>
        <div class="level-item has-text-centered">
          <div>
            <i class="mycon mycon--robot"></i>
            <p class="heading">Robotics</p>
          </div>
        </div>
        <div class="level-item has-text-centered">
          <div>
            <i class="mycon mycon--bahrain"></i>
            <p class="heading">Bahrain</p>
          </div>
        </div>
        <div class="level-item has-text-centered">
          <div>
            <i class="mycon mycon--dog"></i>
            <p class="heading">Loki &amp; Sylvie</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
