<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#101010" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="../assets/icons/favicon.ico" />

  <title>Mitchie and Arbyn's Wedding</title>

  <link rel="stylesheet" href="https://arbyn.argabioso.com/shared/css/fonts.css">
  <link rel="stylesheet" href="css/main.v2.css" />
</head>

<body>
  <div data-scroll-container class="app">
    <section data-scroll-section data-scroll-section-id="hero" class="hero">
      <img data-scroll data-scroll-speed="6" class="logo" src="images/logo--colored.svg">
      <div data-scroll data-scroll-speed="1" class="background-image"></div>
    </section>

    <section data-scroll-section data-scroll-section-id="our-story" class="our-story">
      <div class="container animated">
        <div data-scroll data-scroll-speed="10" data-scroll-direction="horizontal" class="row">
          <figure class="story-1"></figure>
          <figure class="story-2"></figure>
          <figure class="story-3"></figure>
          <figure class="story-4"></figure>
          <figure class="story-5"></figure>
          <figure class="story-6"></figure>
          <figure class="story-7"></figure>
          <figure class="story-8"></figure>
        </div>

        <div data-scroll data-scroll-speed="-10" data-scroll-direction="horizontal" class="row">
          <figure style="background-color: #ff0000;">test</figure>
        </div>
      </div>
    </section>
  </div>

  <script src="js/plugins.v2.js"></script>
  <script src="js/main.v2.js"></script>
</body>

</html>
